<!DOCTYPE html>
<html>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div id='new'>
        <input id="key" type="text" placeholder="Enter your key here">

    <div id="update_teams">
        <input id="leagueName" type="text" placeholder="Enter relevant league">
        <input id="teamsNames" type="text" placeholder="Enter teams to update">
        <button id="updateTeams">Update</button>
    </div>
</body>
